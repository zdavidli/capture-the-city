<!DOCTYPE html>
<html>
<head>
	
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var point1;
function initialize() {

  var mapProp = {
    center:new google.maps.LatLng(39.329329, -76.613643),
    zoom:15,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  
  
  
  
  var request = new XMLHttpRequest();
request.open("GET", "baltimore.json", true);
request.send(null);
request.onreadystatechange = function() {
  if ( request.readyState === 4 && request.status === 200 ) {
    var my_JSON_object = JSON.parse(request.responseText);
    
    console.log(my_JSON_object.features.length);
    //console.log(my_JSON_object.features[0].id);
    for (i = 0; i < 500; i++) {
      console.log(my_JSON_object.features[i].id);
    }
    for (i = 0; i < 503; i++) {
      console.log(my_JSON_object.features[i].geometry.coordinates);
    }
    
    for (i = 0; i < 503; i++){
  	new google.maps.Circle({
  	center:new google.maps.LatLng(my_JSON_object.features[i].geometry.coordinates[1],my_JSON_object.features[i].geometry.coordinates[0]),
  	radius:5,
  	strokeColor:"#000000",
  	strokeOpacity:0.9,
  	strokeWeight:2,
  	fillColor:"#000000",
  	fillOpacity:0.4
  	}).setMap(map);
  	
  }
  }
}
 
  //map.data.loadGeoJson('baltimore.json');
  map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');
  
  // Color each letter gray. Change the color when the isColorful property
  // is set to true.
  map.data.setStyle(function(feature) {
    var color = 'gray';
    if (feature.getProperty('isColorful')) {
      color = feature.getProperty('color');
    }
    return /** @type {google.maps.Data.StyleOptions} */({
      fillColor: color,
      strokeColor: color,
      strokeWeight: 2
    });
  });
  
  // When the user clicks, set 'isColorful', changing the color of the letters.
  map.data.addListener('click', function(event) {
    event.feature.setProperty('isColorful', true);
  });

  // When the user hovers, tempt them to click by outlining the letters.
  // Call revertStyle() to remove all overrides. This will use the style rules
  // defined in the function passed to setStyle()
  map.data.addListener('mouseover', function(event) {
    map.data.revertStyle();
    map.data.overrideStyle(event.feature, {strokeWeight: 8});
  });

  map.data.addListener('mouseout', function(event) {
    map.data.revertStyle();
  });
  
  

}


google.maps.event.addDomListener(window, 'load', initialize);
</script>
