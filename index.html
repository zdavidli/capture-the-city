<!DOCTYPE html>
<html>
<head>
	

	
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var point1;
function initialize() {

  var mapProp = {
    center:new google.maps.LatLng(39.3247148,-76.6239422),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  
  
  
  
  var request = new XMLHttpRequest();
request.open("GET", "baltimore.json", true);
request.send(null);
request.onreadystatechange = function() {
  if ( request.readyState === 4 && request.status === 200 ) {
    var my_JSON_object = JSON.parse(request.responseText);
    
    console.log(my_JSON_object.features.length);
    //console.log(my_JSON_object.features[0].id);
    for (i = 0; i < 500; i++) {
      console.log(my_JSON_object.features[i].id);
    }
    for (i = 0; i < 503; i++) {
      console.log(my_JSON_object.features[i].geometry.coordinates);
      console.log(my_JSON_object.features[i].geometry.coordinates[0]);
    }
    
    for (i = 0; i < 503; i++){
  	new google.maps.Circle({
  	center:new google.maps.LatLng(my_JSON_object.features[i].geometry.coordinates[1],my_JSON_object.features[i].geometry.coordinates[0]),
  	radius:10,
  	strokeColor:"#000000",
  	strokeOpacity:0.9,
  	strokeWeight:2,
  	fillColor:"#000000",
  	fillOpacity:0.4
  	}).setMap(map);
  	
  }
  }
}
 
  map.data.loadGeoJson('baltimore.json');
  map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');
  
  
  

}


google.maps.event.addDomListener(window, 'load', initialize);
</script>
