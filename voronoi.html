<!DOCTYPE html>
<html>
<head>
<title>D3.js GoogleMap Voronoi Diagram</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://shimz.me/example/d3js/topojson.v0.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
<style type="text/css">
html, body{
    margin: 0px;
    padding: 0px;
}
html, body, #map_canvas {
	width: 100%;
	height: 100%;
}

.SvgOverlay {
	position: relative;
	width: 900px;
	height: 600px;           
}

.SvgOverlay svg {
	position: absolute;
	top: -4000px;
	left: -4000px;
	width: 8000px;
	height: 8000px;        
}

</style>
</head>
<body>
<div id="map_canvas"></div>
<br>



<script type="text/javascript">

d3.json('baltimore.geojson', function(pointjson){
	main(pointjson); 
});

function main(pointjson) {
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
		zoom: 12,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		center: new google.maps.LatLng(39.3260840,-76.6094115),       
	});
	var overlay = new google.maps.OverlayView();
	
	overlay.onAdd = function () {

		var layer = d3.select(this.getPanes().overlayLayer).append("div").attr("class", "SvgOverlay");
		var svg = layer.append("svg");
		var svgoverlay = svg.append("g").attr("class", "AdminDivisions");
		
		overlay.draw = function () {
			var markerOverlay = this;
			var overlayProjection = markerOverlay.getProjection();
	
			var googleMapProjection = function (coordinates) {
				var googleCoordinates = new google.maps.LatLng(coordinates[1], coordinates[0]);
				var pixelCoordinates = overlayProjection.fromLatLngToDivPixel(googleCoordinates);
				return [pixelCoordinates.x + 4000, pixelCoordinates.y + 4000];
			}

			var pointdata = pointjson.features;
			
			var positions = [];

			pointdata.forEach(function(d) {		
				positions.push(googleMapProjection(d.geometry.coordinates)); //位置情報→ピクセル
			});
	
			var polygons = d3.geom.voronoi(positions);
			//console.log(polygons[0].join("L"));
			var pathAttr ={
				"d":function(d, i) { 
					if (typeof polygons[i] === "undefined") {

					} else {
						return "M" + polygons[i].join("L") + "Z";
				}
				},
				stroke:"red",
				fill:"none"
			};

			svgoverlay.selectAll("path")
				.data(pointdata)
				.attr(pathAttr)
				.enter()
				.append("svg:path")
				.attr("class", "cell")
				.attr(pathAttr)
				
			var circleAttr = {
				    "cx":function(d, i) { return positions[i][0]; },
				    "cy":function(d, i) { return positions[i][1]; },
				    "r":2,
				    stroke:"black"
				    fill:"none"			
			}
	
			svgoverlay.selectAll("circle")
				.data(pointdata)
				.attr(circleAttr)
				.enter()
				.append("svg:circle")
				.attr(circleAttr)
	  
		};

	};

	overlay.setMap(map);
	
		
};

</script>

</body>
</html>
